<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./query.js"></script>
  </head>
  <body>
    <div class="big">
      <header>
        <div class="heading">Our Pricing</div>
      </header>
      <main class="toggle">
        <div class="annual">Annually</div>
        <input type="checkbox" id="switch" /><label
          for="switch"
          onclick="listener()"
          >Toggle</label
        >
        <div class="month">Monthly</div>
      </main>
      <main class="desktop">
        <main class="basic1">
          <div class="head">Basic</div>
          <div class="price1 price3" id="price_basic">$199.99</div>
          <div class="spacing1">
            <div class="storage1">500 GB Storage</div>
            <div class="storage1">2 Users Allowed</div>
            <div class="storage1">Send upto 3 GB</div>
          </div>
          <div class="learn1 learn"><button>LEARN MORE</button></div>
        </main>
        <main class="medium" id="test">
          <div class="head price">Professional</div>
          <div class="price1 price" id="price_professional">$249.99</div>
          <div class="spacing1">
            <div class="storage1 storage2">1 TB Storage</div>
            <div class="storage1 storage2">5 Users Allowed</div>
            <div class="storage1 storage2">Send upto 10 GB</div>
          </div>
          <div class="learn1" id="medium1"><button>LEARN MORE</button></div>
        </main>
        <main class="basic1">
          <div class="head">Master</div>
          <div class="price1 price3" id="price_master">$399.9</div>
          <div class="spacing1">
            <div class="storage1">2 GB Storage</div>
            <div class="storage1">10 Users Allowed</div>
            <div class="storage1">Send upto 20 GB</div>
          </div>
          <div class="learn1 learn"><button>LEARN MORE</button></div>
        </main>
      </main>
      <div class="bgbottom"></div>
    </div>
  </body>
</html>
